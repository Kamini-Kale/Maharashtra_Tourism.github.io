<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Maharashtra</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
     <nav>
         <div class="logo" ><h1 class="animate__heartBeat"> माझा महाराष्ट्र </h1></div>
         <div class="menu">
                <a href="main.html" style="color:rgb(245, 58, 58);">Home</a>
                <a href="About.html">About</a>
                <a href="tour.html">Tours </a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html" class="signup"  onclick="document.getElementById('login-form').style.display='block'" 
         style="width:auto;"><i class="fa fa-user-circle fa-lg"></i></a>
             </div>
     </nav>

     <section>
     <div class='login-page'>
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                <button type='button'onclick='register()'class='toggle-btn'>Register</button>
            </div>
            <div class="close-btn" onclick="document.getElementById('login-form').style.display='block'">
                </div>
            <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Email Id' required >
        <input type='password'class='input-field'placeholder='Enter Password' required>
        <input type='checkbox'class='check-box'><span>Remember Password</span>
        <button type='submit'class='submit-btn'>Log in</button>
     </form>
     <form id='register' class='input-group-register'>
         <input type='text'class='input-field'placeholder='First Name' required>
         <input type='text'class='input-field'placeholder='Last Name ' required>
         <input type='email'class='input-field'placeholder='Email Id' required>
         <input type='password'class='input-field'placeholder='Enter Password' required>
         <input type='password'class='input-field'placeholder='Confirm Password'  required>
         <input type='checkbox'class='check-box'><span>I agree to the terms andconditions</span>
                <button type='submit'class='submit-btn'>Register</button>
         </form>
        </div>
    </div>
    </div>
    <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px';
    }
    function login()
    {
        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
    }
    </script>
    <script>
    var modal = document.getElementById('login-form');
    window.onclick = function(event) 
    {
        if (event.target == modal) 
        {
            modal.style.display = "none";
        }
    }
    </script>
   
    </section>
    </body>
</html>
